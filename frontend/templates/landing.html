<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Review Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-side, .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .logo-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        h1 {
            color: #422674;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-align: center;
        }
        h2 {
            color: #422674;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 2rem 0;
            font-size: 2rem;
            text-align: left;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
        }
        .neumorphic-button {
            padding: 2.5rem;
            border: none;
            border-radius: 15px;
            background-color: #FF2035;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.1);
            height: 150px;
        }
        .neumorphic-button:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), 
                        -10px -10px 20px rgba(255, 255, 255, 0.1);
        }
        .neumorphic-button:active {
            transform: translateY(0);
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        inset -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        footer {
            width: 100%;
            padding: 1.5rem;
            color: #422674;
            font-style: italic;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            height: 60px;
            box-sizing: border-box;
        }
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left-section {
                height: auto;
                padding-bottom: 1rem;
            }
            .right-section {
                width: 100%;
                padding: 1rem;
            }
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="/assets/KUN Logo_HD.png" alt="KUN Aerospace Logo" class="logo-image">
            <h1>Contract Review Checklist</h1>
        </div>
        <div class="right-side">
            <h2>Select Your Customer</h2>
            <div class="button-grid">
                <button class="neumorphic-button" onclick="location.href='templates/upload.html'">MOOG</button>
                <button class="neumorphic-button">Customer 2</button>
                <button class="neumorphic-button">Customer 3</button>
                <button class="neumorphic-button">Customer 4</button>
                <button class="neumorphic-button">Customer 5</button>
                <button class="neumorphic-button">Customer 6</button>
                <button class="neumorphic-button">Customer 7</button>
                <button class="neumorphic-button">Customer 8</button>
                <button class="neumorphic-button">Customer 9</button>
            </div>
        </div>
    </div>
    <footer>Powered by NeuGenAI</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUN Aerospace Login</title>
    <!-- Include AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-side, .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .logo-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        footer {
            width: 100%;
            padding: 1.5rem;
            color: #422674;
            font-style: italic;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            height: 60px;
            box-sizing: border-box;
        }
        h1 {
            color: #422674;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            color: white;
            font-style: italic;
            font-size: 1.0rem;
        }
        .login-container {
            background-color: #e31d23;
            ;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1), 0px -10px 20px rgba(255, 255, 255, 0.1);
        }
        .error-message {
            color: red;
            display: none;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            background-color: white;
            color: #333;
            font-size: 0.875rem;
        }
        input::placeholder {
            color: #999;
        }
        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #282B56;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        button:hover {
            background-color: white;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
            }
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="left-side">
            <img src="/assets/KUN Logo_HD.png" alt="KUN Aerospace Logo" class="logo-image">
            <h1>Contract Review Checklist</h1>
        </div>
        <div class="right-side">
            <h1>KUN Aerospace Login</h1>
            <div class="login-container">
                <div class="error-message" ng-show="loginError">Invalid credentials. Please try again.</div>
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="username" placeholder="Enter your username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Define your AngularJS application
        var app = angular.module('myApp', []);

        // Create the controller
        app.controller('LoginController', function($scope, $http) {
            $scope.loginError = false;

            $scope.login = function() {
                const username = $scope.username;
                const password = $scope.password;

                $http.post('http://localhost:8000/login', { username: username, password: password })
                    .then(function(response) {
                        // Handle successful login
                        // Store username and password for future requests
                        localStorage.setItem('username', username);
                        localStorage.setItem('password', password);
                        // Redirect to landing page
                        window.location.href = 'landing.html';
                    }, function(error) {
                        // Handle login error
                        console.error('Error:', error);
                        $scope.loginError = true;
                    });
            };
        });
    </script>
    <footer>Powered by NeuGenAI</footer>
</body>
</html>
